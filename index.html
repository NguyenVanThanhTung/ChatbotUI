<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Cosafe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span class="chat-icon">&#9776;</span>
      <span class="chat-title">Chat with Cosafe</span>
      <span class="chat-trash">&#128465;</span>
    </div>
    <div class="chat-messages" id="chat-box">
      <!-- Default chat messages removed -->
    </div>
    <div class="chat-input-area">
      <input type="text" class="chat-input" id="user-input" placeholder="Type a message...">
      <button class="chat-send" onclick="sendMessage()">Search</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
